
{% extends 'base.html' %}


{% block body %}


<div class="container-fluid px-0">
  
<img src="/static/img/hamer.png" class="d-block w-100" alt="...">
      
    <h3 style="
    color: #2f3c8f;
    position: relative;
    top: -233px;
    right: -648px;
">Contact Us</h3>
</div>
<div class="container">
    <h1 class="text-center">Legal Advice & Legal Matters</h1>

    <form method="post" action="/contact">

        {% csrf_token %}

        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your number">
        </div>

        <div class="form-group">
            <label for="desc">Submit your query here</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>

        </div>

        <button class="btn btn-primary razorpay" type="submit">Submit</button>
    </form>



</div>

{% block scripts %}
{% load static %}   
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

{% endblock scripts %}


{% endblock body %}
